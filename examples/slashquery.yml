# slashquery configuration file
---
config:
  debug: yes
  host: ~
  port: 8080
  request-id: X-Request-Id
  resolver: 8.8.8.8
  socket: /tmp/slashquery.sock

routes:
  ~: # api.slashquery.com/ -> http://httpbin.org/*
    path:
    upstream: httpbin
    host: httpbin.org
    plugins:

  ~#slashquery.v2: # api.slashquery.com/ -> http://httpbin.org/*
    path:
    upstream: httpbin
    host: httpbin.org
    plugins:

  get: # api.slashquery.com/get/ -> http://httpbin.org/get
    path: /get
    upstream: httpbin
    host: httpbin.org
    disablekeepalive: yes
    methods:
      - GET
      - HEAD
    plugins:

  anotherpath: # api.slashquery.com/anotherpath/ -> http://httpbin.org/get
    path: /get
    upstream: httpbin
    host: httpbin.org
    scheme: https
    insecure: yes

  headers: # api.slashquery.com/headers/ -> http://httpbin.org/headers
    path: /headers
    upstream: httpbin
    host: httpbin.org
    plugins:

  h: # api.slashquery.com/h/ -> http://httpbin.org/headers
    path: /headers
    upstream: httpbin

  images: # api.slashquery.com/images/ -> http://<servers>/image/*
    path: /image/
    upstream: httpbin
    host: httpbin.org

  response-headers:
    path: /response-headers?Content-Type=text
    upstream: httpbin
    host: httpbin.org

  response-headers2:
    url: http://httpbin.org/response-headers?Content-Type=text
    upstream: httpbin

  test-waf:
    url: https://requestb.in/sc7rohsc
    plugins:
      - ["github.com/slashquery-plugins/requestid", "requestid.RequestID"]
      - ["github.com/slashquery-plugins/waf", "waf.WAF"]
      - ["github.com/slashquery-plugins/cors", "cors.CORS"]
      - ["github.com/slashquery-plugins/prometheus", "prometheus.Prometheus"]
      - ["github.com/slashquery-plugins/csrf", "csrf.CSRF"]

  test-waf#slashquery.v2:
    url: https://requestb.in/pz12ghpz
    plugins:
      - ["github.com/slashquery-plugins/requestid", "requestid.RequestID"]
      - ["github.com/slashquery-plugins/waf", "waf.WAF"]
      - ["github.com/slashquery-plugins/cors", "cors.CORS"]
      - ["github.com/slashquery-plugins/prometheus", "prometheus.Prometheus"]
      - ["github.com/slashquery-plugins/csrf", "csrf.CSRF"]

upstreams:
  httpbin:
    servers:
      - httpbin.org
        # - eu.httpbin.org
  foo:
    servers:
      - requestb.in
  requestbin:
    servers:
      - requestb.in
