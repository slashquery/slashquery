# slashquery configuration file
---
config:
  host: ~
  port: 8080
  resolver: 8.8.8.8
  debug: yes

routes:
  ~: # api.slashquery.com/ -> http://httpbin.org/*
    path:
    upstream: httpbin
    host: httpbin.org
    plugins:
      - wfa
      - jwt
  get: # api.slashquery.com/get/ -> http://httpbin.org/get
    path: /get
    upstream: httpbin
    host: httpbin.org
    disablekeepalive: yes
    methods:
      - GET
      - HEAD
  anotherpath: # api.slashquery.com/anotherpath/ -> http://httpbin.org/get
    path: /get
    upstream: httpbin
    host: httpbin.org
    scheme: https
    insecure: yes
  headers: # api.slashquery.com/headers/ -> http://httpbin.org/headers
    path: /headers
    upstream: httpbin
    host: httpbin.org
  h: # api.slashquery.com/h/ -> http://httpbin.org/headers
    path: /headers
    upstream: httpbin
    host: httpbin.org
  images: # api.slashquery.com/images/ -> http://<servers>/image/*
    path: /image/
    upstream: httpbin
    host: httpbin.org
  response-headers:
    path: /response-headers?Content-Type=text
    upstream: httpbin
    host: httpbin.org

upstreams:
  httpbin:
    servers:
      - httpbin.org
      #- eu.httpbin.org
  foo:
    servers:
      - requestb.in
